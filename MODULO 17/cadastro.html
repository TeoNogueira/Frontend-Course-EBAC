    <section id="cadastro">
        <div class="container">

            <div class="row py-5 mt-top">
                <div class="col-md-12 col-sm-12">
                    <h2>Register</h2>
                    <p>
                        Register to receive our products at your account.</p>
                </div>
            </div>

            <form class="form">

                <div class="row">
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="enter your name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="enter your email">
                        </div>
                    </div>
                </div>

                <div class="row py-3">
                    <div class="col">
                        <label for="endereco" class="col-form-label col-form-label-sm">Address</label>
                        <input type="text" id="endereco" class="form-control" placeholder="Address">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="cidade" class="col-form-label col-form-label-sm">City</label>
                        <input type="text" name="cidade" id="cidade" class="form-control">
                    </div>
                    <div class="col">
                        <label for="estado" class="col-form-label col-form-label-sm">Country</label>
                        <select name="estado" id="estado" class="form-control">
                            <option value="">Select your country</option>
                            <option value="sp">SP</option>
                            <option value="al">AL</option>
                            <option value="mg">MG</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="cep" class="col-form-label col-form-label-sm">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control">
                    </div>
                </div>


                <div class="row py-5">
                    <div class="col">
                        Info
                        <div class="input-group">
                            <label for="info" class="col-form-label col-form-label-sm"></label>
                            <textarea class="form-control " name="informacoes" id="info" rows="5"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label for="promocionais" class="form-check-label col-form-label-sm">I accept to receive promotional messages</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Register now </button>

            </form>

            <p> <a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">register now</a> to receive news</p>

        </div> <!-- end .container -->
    </section>




    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">subscribe me to the list</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>
                        Fill in the fields to receive news and promotions</h6>

                    <form class="form-inline">
                        <div class="row">
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="nome"
                                    placeholder="name" required>
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control form-control-sm mb-2" name="e-mail"
                                    placeholder="e-mail" required>
                            </div>
                            <div class="form-group col-4">
                                <button type="submit" class="btn btn-sm btn-success">Receive news</button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

    </div>
